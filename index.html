<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>WeatherForecast</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg justify-content-center"
      style="background-color: rgb(55, 55, 123); color: aliceblue"
    >
      <h1><b>Weather Dashboard</b></h1>
    </nav>

    <!-- Created a form with two coulns space using bootstrap -->

    <div class="container">
      <div class="row">
        <div class="col-2">
          <form id="search-form">
            <label for="search-input" class="form-label"
              ><b>Search for City:</b></label
            >
            <input
              type="text"
              id="search-input"
              class="form-control"
              placeholder="Enter city"
            /><br />
            <button class="btn btn-primary" type="submit" value="submit">
              Search
            </button>
            <ul class="list-group"></ul>
          </form>
        </div>

        <div class="col-10">
          <!-- Card with 10 column space displaying the current weather -->

          <div
            class="card"
            style="
              margin-top: 30px;
              border-width: 2px;
              border-color: black;
              height: 235px;
            "
          >
            <div class="card-body">
              <div class="card-title" id="currentDateWeather"></div>
              <div class="card-text">
                <p id="currentTemp"></p>
                <p id="currentWind"></p>
                <p id="currentHumidity"></p>
              </div>
            </div>
          </div>
          <!-- Created five cards in a row to display the five days forecast weather-->

          <div class="row d-flex-nowrap">
            <div class="col">
              <div
                class="card"
                style="
                  margin-top: 30px;
                  border-width: 3px;
                  height: 260px;
                  background-color: rgb(50, 50, 105);
                  color: aliceblue;
                "
              >
                <div class="card-body">
                  <div class="card-title" id="day0"></div>
                  <div class="card-text"></div>
                  <p id="forecastTemp0"></p>
                  <p id="forecastWind0"></p>
                  <p id="forecastHumidity0"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div
                class="card"
                style="
                  margin-top: 30px;
                  border-width: 3px;
                  height: 260px;
                  background-color: rgb(50, 50, 105);
                  color: aliceblue;
                "
              >
                <div class="card-body">
                  <div class="card-title" id="day1"></div>
                  <div class="card-text">
                    <p id="forecastTemp1"></p>
                    <p id="forecastWind1"></p>
                    <p id="forecastHumidity1"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div
                class="card"
                style="
                  margin-top: 30px;
                  border-width: 3px;
                  height: 260px;
                  background-color: rgb(50, 50, 105);
                  color: aliceblue;
                "
              >
                <div class="card-body">
                  <div class="card-title" id="day2"></div>
                  <div class="card-text">
                    <p id="forecastTemp2"></p>
                    <p id="forecastWind2"></p>
                    <p id="forecastHumidity2"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div
                class="card"
                style="
                  margin-top: 30px;
                  border-width: 3px;
                  height: 260px;
                  background-color: rgb(50, 50, 105);
                  color: aliceblue;
                "
              >
                <div class="card-body">
                  <div class="card-title" id="day3"></div>
                  <div class="card-text">
                    <p id="forecastTemp3"></p>
                    <p id="forecastWind3"></p>
                    <p id="forecastHumidity3"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div
                class="card"
                style="
                  margin-top: 30px;
                  border-width: 3px;
                  height: 260px;
                  background-color: rgb(50, 50, 105);
                  color: aliceblue;
                "
              >
                <div class="card-body">
                  <div class="card-title" id="day4"></div>
                  <div class="card-text">
                    <p id="forecastTemp4"></p>
                    <p id="forecastWind4"></p>
                    <p id="forecastHumidity4"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
